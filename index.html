<html>
<head>
<script>
$(document).ready(function(){

	$.getJSON("https://o136z8hk40.execute-api.us-east-1.amazonaws.com/dev/get-list-of-conferences",function(data){
		var conferences_data=' ';
		$.each(data,function(key,value){
			conferences_data += '<tr>';
			conferences_data += '<td>'+value.confName+'</td>';
			conferences_data += '</tr>';
		});
		$('#conferences_table').append(conferences_data);
	});
	
});
</script>
<body>
<table id="conferences_table">
<tr>
<th>Conference Name</th>
</tr>
</table>
</body>
</html>
