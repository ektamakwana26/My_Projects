<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript - read JSON from URL</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="mypanel"></div>

    <script>
    $.getJSON('https://o136z8hk40.execute-api.us-east-1.amazonaws.com/dev/get-list-of-conferences', function(data) {
        
        var text = `Conference URL: ${data.confUrl}<br>
                    Image: ${data.imageURL}<br>
                    Date: ${data.date}<br>
                    Time: ${data.time}<br>
                    Unix time: ${data.milliseconds_since_epoch}`
                    
        
        $(".mypanel").html(text);
    });
    </script>
    
</body>
</html>
